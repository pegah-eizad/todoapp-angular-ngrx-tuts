<div class="card">
  <div class="card-body" 
  *ngIf="todo"
  [class.done]="todo.status == 'done'"
  [class.selected]="todo.selected"
  [class.loading]="todo.loading"
  [class.editing] = "todo.editing"
  [class.edited] = "todo.edited"
  [class.error] = "todo.error"
  >

  <div class="row">
    <ng-container *ngIf="!todo.create && !todo.editing">
            <div class="col-md-3">
              <p>{{todo.title}}</p>
            </div>
            <div class="col-md-2">
              <p>{{todo.description}}</p>
            </div>
            <div class="col-md-2">
              <p>{{todo.date | date}}</p>
            </div>
            <div class="col-md-2">
              <p>{{todo.status }}</p>
            </div>
    </ng-container>
    <ng-container *ngIf="todo.create || todo.editing">
      <div class="col-md-3">
        <input type="text" name="title" id="title" [(ngModel)]="todo.title">
      </div>
      <div class="col-md-4">
        <input type="text" style="width: 100%;" name="description" id="description" [(ngModel)]="todo.description">
      </div>
      <div class="col-md-2">
        <p>{{todo.status }}</p>
      </div>
    </ng-container>
    </div>
  </div>
</div>
